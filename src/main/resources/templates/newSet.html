<!DOCTYPE html>
<html lang="de" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Verbo - New</title>

    <div th:replace="fragments/util :: libarys"></div>
    <link rel="stylesheet" th:href="@{/css/home.css}"/>
    <script th:src="@{/js/site/SetNew.js}"></script>
</head>

<body>
<div class="page-container">
    <div class="content-wrap">
        <div th:replace="fragments/header :: header"></div>

        <div class="container">
            <h3>Create Set</h3>


            <div class="mb-3">
                <div class="input-group">
                    <span class="input-group-text text-black">First Language</span>
                    <input type="text" class="form-control" list="datalistLanguage" id="language-first">
                </div>
                <br/>
                <div class="input-group">
                    <span class="input-group-text text-black">Last Language</span>
                    <input type="text" class="form-control" list="datalistLanguage" id="language-last">
                </div>
            </div>

            <datalist id="datalistLanguage">
                <option value="German">
                <option value="English">
                <option value="Spanish">
            </datalist>

            <div class="accordion" id="accordionImport">
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseImport" aria-expanded="false" aria-controls="collapseThree">
                            Import
                        </button>
                    </h2>
                    <div id="collapseImport" class="accordion-collapse collapse" data-bs-parent="#accordionImport">
                        <div class="accordion-body">
                            <h5>1. File</h5>
                            <div class="mb-3">
                                <label for="file" class="form-label">Select any file:</label>
                                <br/>
                                <input class="bg-body text-white form-control-sm" id="file" type="file">
                            </div>

                            <h5>2. Pattern</h5>
                            <div id="pattern" style="display: none;">
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Waiting for file</option>
                                    <option value="1">.csv</option>
                                    <option value="2">.tsv</option>
                                    <option value="3">.json</option>
                                    <option value="3">Regex</option>
                                </select>

                                <p>
                                    Now look at the result a customize the settings.
                                </p>
                            </div>

                            <h5>3. Import</h5>
                            <div class="import" style="display: none;">
                                <button class="btn btn-outline-info">Confirm import</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <hr/>

            <h3></h3>
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">German</th>
                    <th scope="col">English</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">
                        1
                    </th>
                    <td>Kopf</td>
                    <td>Head</td>
                </tr>
                <tr>
                    <th scope="row">
                        <span class="badge rounded-pill text-bg-info">Import Preview</span>
                    </th>
                    <td>Gehen</td>
                    <td>Go</td>
                </tr>
                <tr>
                    <th scope="row">
                        <span class="badge rounded-pill text-bg-info">Import Preview</span>
                    </th>
                    <td>Stehen</td>
                    <td>Stand</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div th:replace="fragments/header :: footer"></div>
</div>
</body>
</html>
