<!DOCTYPE html>
<html lang="de" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Verbo - Learning</title>

    <div th:replace="fragments/util :: libarys"></div>
    <script type="module" th:src="@{/js/site/LearnSite.js}"></script>
</head>

<body>
<div class="page-container">
    <div class="content-wrap">
        <div th:replace="fragments/header :: header"></div>

        <div class="container">
            <span id="options" th:text="${options}" hidden></span>
            <span id="set" th:text="${set}" hidden></span>

            <div class="row align-items-start">
                <div class="col-8">
                    <span id="answerLang" class="badge bg-secondary"></span>
                    <span id="toggleReverse" class="fa-solid fa-right-left pointerCursor"></span>
                    <span id="questionLang" class="badge bg-secondary"></span>

                    <!-- If sync with server pops up the ui doesn't shift -->
                    <br/><br/><br/>
                </div>
                <div class="col-4">
			<span id="syncWithServer">
				<p class="text-center">Syncing...</p>

				<div class="progress" style="height: 0.5rem;">
					<div id="syncingBar" class="progress-bar progress-bar-animated" role="progressbar"
                         style="width: 20%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
				</div>
			</span>
                </div>
            </div>


            <br/><br/>

            <div class="progress">
                <div id="processBar" class="progress-bar" role="progressbar" aria-label="Animated striped example"
                     aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"
                     style="width: 75%">
                </div>
            </div>
            <br/>

            <div id="learn-card">
                <div class="card">
                    <div class="card-body">
                        <h3 id="cardQuestion"></h3>
                    </div>
                </div>

                <br/><br/>
                <h3 id="countdownHead">
                    Next question in <b id="countdown"></b>
                    <button type="button" class="btn btn-primary" id="skipCountdown">Skip</button>
                </h3>

                <p class="text-muted">
                    Press the correct answer:
                </p>

                <div class="container text-center">
                    <div class="row row-cols-2">
                        <div class="col">
                            <div class="card">
                                <div class="card-body">
                                    <h3 id="cardAnswer0"></h3>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card">
                                <div class="card-body">
                                    <h3 id="cardAnswer1"></h3>
                                </div>
                            </div>
                        </div>
                    </div>

                    <br/>

                    <div class="row row-cols-2">
                        <div class="col">
                            <div class="card">
                                <div class="card-body">
                                    <h3 id="cardAnswer2"></h3>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card">
                                <div class="card-body">
                                    <h3 id="cardAnswer3"></h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="learn-text">
                <h2 id="text-name">Gehen</h2>
                <hr/>

                <form autocomplete="off">
                    <div id="text-alt" class="alert alert-dark" role="alert">
                        <span class="text-danger">Wrong! The answer is:</span>
                        <h2 class="text-danger" id="text-answer"></h2>
                        <button id="skip-btn" type="button" class="btn btn-warning">
                            I got it right
                        </button>
                        <hr/>
                        Write it again correctly
                    </div>

                    <div class="mb-3">
                        <div class="row g-3 align-items-center">
                            <div class="col-10">
                                <input type="text" class="form-control" name="entered" id="inputVal">
                            </div>

                            <div class="col-2">
                                <button type="submit" class="btn btn-primary" id="text-btn">Answer</button>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="btn-group" role="group" aria-label="Basic outlined example">
                    <button type="button" class="btn btn-outline-primary" id="charA">á</button>
                    <button type="button" class="btn btn-outline-primary" id="charE">é</button>
                    <button type="button" class="btn btn-outline-primary" id="charI">í</button>
                    <button type="button" class="btn btn-outline-primary" id="charU">ú</button>
                    <button type="button" class="btn btn-outline-primary" id="charO">ó</button>
                    <button type="button" class="btn btn-outline-primary" id="charN">ñ</button>
                    <button type="button" class="btn btn-outline-primary" id="charAE">ä</button>
                    <button type="button" class="btn btn-outline-primary" id="charUE">ü</button>
                    <button type="button" class="btn btn-outline-primary" id="charOE">ö</button>
                </div>
            </div>

            <br/>
            <a class="btn btn-primary" th:href="'/set/' + ${set} + '/'">Back to set</a>
        </div>
    </div>
    <div th:replace="fragments/header :: footer"></div>
</div>
</body>
</html>
