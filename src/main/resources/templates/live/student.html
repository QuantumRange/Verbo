<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Verbo Live</title>
    <div th:replace="fragments/util :: libarys"></div>
    <script th:src="@{/js/set.js}"></script>
</head>
<body>
<div class="page-container">
    <div class="content-wrap">
        <div th:replace="fragments/header :: header"></div>
        <div class="container">
            <div class="alert alert-dark" role="alert">
                <h4 class="alert-heading">Join Game</h4>
                <hr>
                <form action="course/create" method="post">
                    <label for="code" class="form-label"><b>Game Code:</b></label>
                    <div class="row">
                        <div class="col-4">
                            <input type="text" name="name" class="form-control" id="name" aria-describedby="game code">
                        </div>
                        <div class="col-4">
                            <button type="submit" class="btn btn-primary">Join</button>
                        </div>
                    </div>
                    <div id="textHelp" class="form-text">Example: 'A03-7YU'</div>
                </form>
                <br th:if="${errorCreate}"/>
                <div th:if="${errorCreate}" class="alert alert-danger" role="alert">
                    Name invalid!
                </div>
            </div>
        </div>
        <div class="progress mx-5 my-3">
            <!--TODO Change this dynamically based on how many words have been downloaded and make it turn primary once the user is "ready", meaning all words are downloaded -->
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-light" role="progressbar"
                 aria-valuenow="75"
                 aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
        </div>
    </div>
    <div th:replace="fragments/header :: footer"></div>
</div>
</body>
</html>
