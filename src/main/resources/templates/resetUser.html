<!DOCTYPE html>
<html lang="de" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Verbo - Delete User</title>

    <div th:replace="fragments/util :: libarys"></div>
    <link rel="stylesheet" th:href="@{/css/home.css}"/>
    <script th:src="@{/js/users.js}"></script>
</head>

<body>
<div class="page-container">
    <div class="content-wrap">
        <div th:replace="fragments/header :: header"></div>

        <div class="container">
            <div class="alert alert-danger" role="alert">
                <h1>STOP! If you don't know what you're doing here, go back!</h1>
                <h3>READ CLEARLY!</h3>
                This deletes the user <b th:text="${username}"></b>!
                This can't be undone!
            </div>

            <a type="button" th:href="'/users/' + ${otherID} + '/delete/confirm'"
               class="btn btn-danger btn-lg">CONTINUE</a>
        </div>
    </div>
    <div th:replace="fragments/header :: footer"></div>
</div>
</body>
</html>
